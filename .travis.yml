notifications:
  email:
    on_success: never
    on_failure: change

dist: trusty

sudo: false

os: linux

branches:
  only:
    - master
    - linux
    - /^__release-.*/

cache:
  yarn: true
  timeout: 600
  directories:
    - node_modules
    - $HOME/.electron
    - .eslintcache
    - $HOME/.cache/electron-builder

services:
  - docker

script:
  - ./script/docker/travis.sh

after_failure:
  - yarn test:review
